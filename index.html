<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />


    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 d-flex align-items-center justify-content-center">New York Times Search</h1>
            </div>
          </div>


<div class="row justify-content-center mt-4">
    <div class="col-md-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Search Parameters</h2>
                <form>
                <div class="mb-3">
                    <label>Search term:</label>
                    <input type="text">
                </div>
                <div class="mb-3">
                    <label>Number of records to retrieve:</label>
                    <input type="text">
                </div>
                <div class="mb-3">
                    <label>Start year (optional):</label>
                    <input type="text">
                </div>
                <div class="mb-3">
                    <label>End year (optional):</label>
                    <input type="text">
                </div>

                <button type="submit">Search</button>
                <button type="reset">clear</button>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-md-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Top Articles</h2>







            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
