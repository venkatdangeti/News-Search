<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/style.css">
</head>

    <body>
        <div class="text-center ">
            <h1 class="display-4 ">New York Times Search</h1>
        </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Search Parameters</h2>
                    <form>
                    <div class="mb-3">
                        <label class="form-label">Search term:</label>
                        <input id="search-input" class="form-control" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Number of records to retrieve:</label>
                        <input id="records-input" class="form-control" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Start year (optional):</label>
                        <input id="star-year-input" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">End year (optional):</label>
                        <input id="end-year-input" class="form-control" type="text">
                    </div>
                    <button type="submit" class="btn" id="search">Search</button>
                    <button type="reset" class="btn" id="clear">clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-auto">
            <div class="card">
                <div class="card-body">
                    <i class="fa fa-table"></i> Top Articles
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/frontendScript.js"></script>
    <script src="assets/backendScript.js"></script>
</body>
</html>
